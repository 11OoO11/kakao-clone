<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devicd-width, initial-scale1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>Selectors and Pseudo Selectors</title>
  </head>
  <style>
    input[required="required"] {
      background-color: red;
    }
    input {
      border: 1px solid yellow;
    }
    .container > .box {
      background-color: yellow;
    }
    .box {
      background-color: green;
      display: block;
      height: 100px;
      border: 1px solid black;
    }
    .box:nth-child(2n) {
      background-color: pink;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-child"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required="required" />
        <input type="submit" required="required" />
      </div>
    </div>
  </body>
</html>
