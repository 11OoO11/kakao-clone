<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day13</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/319cfcb848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <span class="status-bar__column">
          9:41
        </span>
        <span class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </span>
      </div>
      <main class="main">
        <header class="main__header">
          <i class="fas fa-arrow-left"></i>
          <span class="main__header-text">
            Profile
          </span>
          <i class="fas fa-bars"></i>
        </header>
        <div class="main__profile profile">
          <div class="profile-photo"></div>
          <span class="profile-name">
            Suzie Jones
          </span>
          <span class="profile-locate">
            London, England
          </span>
        </div>
        <div class="main__btn">
          <div class="main__btn-column">Follow</div>
          <div class="main__btn-column">Message</div>
        </div>
        <div class="main__info">
          <div class="main__info-column">
            <span>140</span>
            <span>Followers</span>
          </div>
          <div class="main__info-column">
            <span>250</span>
            <span>Following</span>
          </div>
          <div class="main__info-column">
            <span>369</span>
            <span>Images</span>
          </div>
        </div>
        <nav class="nav">
          <i class="far fa-user"></i>
          <i class="fas fa-user-friends"></i>
          <i class="far fa-comments"></i>
          <i class="fas fa-cog"></i>
        </nav>
        <footer>
          <div class="line"></div>
        </footer>
      </main>
    </div>
  </body>
</html>
