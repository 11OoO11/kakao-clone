<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day12</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/319cfcb848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="head">
          <span class="head__bars">
            <i class="fas fa-bars"></i>
          </span>
          <span class="head__recipes">Recipes</span>
          <span class="head__search">
            <i class="fas fa-search"></i>
          </span>
        </header>

        <div class="popular">
          <div class="popular__title">
            <span class="popular__title-text">
              Popular Recipes
            </span>
            <div class="popular__title-link">
              View All
            </div>
          </div>
          <ul class="popular__list">
            <li class="popular__list-item">
              <span class="home">Home Cooking</span>
            </li>
            <li class="popular__list-item">
              <span class="pastry">Pastry Recipes</span>
            </li>
            <li class="popular__list-item">
              <span class="baby">For Babies</span>
            </li>
            <li class="popular__list-item">
              <span class="smoothie">Smoothie Recipes</span>
            </li>
          </ul>
        </div>

        <div class="other">
          <div class="other__title">
            <span class="other__title-text">
              Other Recipes
            </span>
          </div>
          <ul class="other__list">
            <li class="other__list-item item">
              <div class="item__column">
                <span class="item__title">
                  Refreshments
                </span>
                <span class="item__sub">
                  120 Recipes
                </span>
              </div>
              <div class="item__column">
                <span class="item__icon">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </li>
            <li class="other__list-item">
              <div class="item__column">
                <span class="item__title">
                  Diet Dishes
                </span>
                <span class="item__sub">
                  27 Recipes
                </span>
              </div>
              <div class="item__column">
                <span class="item__icon">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </li>
            <li class="other__list-item">
              <div class="item__column">
                <span class="item__title">
                  Soup Recipes
                </span>
                <span class="item__sub">
                  279 Recipes
                </span>
              </div>
              <div class="item__column">
                <span class="item__icon">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </li>
            <li class="other__list-item">
              <div class="item__column">
                <span class="item__title">
                  Meat Dishes
                </span>
                <span class="item__sub">
                  109 Recipes
                </span>
              </div>
              <div class="item__column">
                <span class="item__icon">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </li>
            <li class="other__list-item"></li>
          </ul>
        </div>

        <nav class="tabs">
          <span class="tabs__icon">
            <i class="fas fa-home"></i>
          </span>
          <span class="tabs__icon">
            <i class="far fa-lemon"></i>
          </span>
          <span class="tabs__icon">
            <i class="far fa-edit"></i>
          </span>
          <span class="tabs__icon">
            <i class="far fa-file"></i>
          </span>
        </nav>
      </div>
    </div>
  </body>
</html>
