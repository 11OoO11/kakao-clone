<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content / Instagram</title>
    <script
      src="https://kit.fontawesome.com/319cfcb848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="pictures">
      <div class="pictures__content content">
        <header class="content__header">
          <div class="content__header-column">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="content__header-column">
            <div class="content__author">
              <img
                src="images/pengsu2.jpg"
                class="author__pengsu2 g-avatar"
                width="40px"
              />
              <span class="author__author-name">Sam Martin</span>
              <span class="author__time-stamp">5 min</span>
            </div>
          </div>
          <div class="content__header-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </header>

        <img
          src="images/sadpengsu.jpg"
          class="content__picture"
          height="300px"
        />

        <div class="content__response response">
          <div class="response__column">
            <div class="response__heart">
              <i class="far fa-heart"></i>
              <span class="response__nheart">2,515</span>
            </div>
          </div>
          <div class="response__column">
            <div class="response__comment">
              <i class="far fa-comment-alt"></i>
              <span class="response__ncomment">350</span>
            </div>
          </div>
          <div class="response__column">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </main>
    <sention class="comment">
      <ul class="comment__list">
        <li class="comment__list-item comment">
          <div class="comment__text">
            <img
              src="images/pengsu3.jpg"
              class="comment__pengsu g-avatar"
              width="40px"
            />
            <span class="comment__author">Angel</span>
            <span class="comment__comment">
              Looks so good that I can't control my self over this.
            </span>
          </div>
          <div class="comment__icon">
            <span class="comment__column">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment__column">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
        <li class="comment__list-item comment">
          <div class="comment__text">
            <img
              src="images/pengsu4.jpg"
              class="comment__pengsu g-avatar"
              width="40px"
            />
            <span class="comment__author">Charilie</span>
            <span class="comment__comment">
              Waiting more from you.
            </span>
          </div>
          <div class="comment__icon">
            <span class="comment__column">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment__column">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
        <li class="comment__list-item comment">
          <div class="comment__text">
            <img
              src="images/pengsu5.jpg"
              class="comment__pengsu g-avatar"
              width="40px"
            />
            <span class="comment__author">Angelina Martin</span>
            <span class="comment__comment">
              New collection is great!!!
            </span>
          </div>
          <div class="comment__icon">
            <span class="comment__column">
              <i class="far fa-heart"></i>
            </span>
            <span class="comment__column">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
      </ul>
    </sention>
    <nav class="nav">
      <div class="comment__write">
        <div class="comment__write-column">
          <img
            src="images/pengsu1.jpg"
            class="comment__write-pengsu1 g-avatar"
            width="40px"
          />
        </div>
        <div class="comment__write-column">
          <input
            type="text"
            placeholder="Add a comment"
            class="comment__write-input"
          />
        </div>
        <div class="comment__write-column">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
