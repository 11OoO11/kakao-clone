<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Instagram</title>
    <script
      src="https://kit.fontawesome.com/319cfcb848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__logo">Instagram</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <header class="header">
      <ul class="header__list">
        <li class="header__list-people people">
          <div class="people__pengsu">
            <img class="people__pengsu" src="images/pengsu1.jpg" />
            <i class="fas fa-plus-circle"></i>
          </div>
        </li>
        <li class="header__list-people people">
          <img class="people__pengsu" src="images/pengsu3.jpg" />
        </li>
        <li class="header__list-people people">
          <img class="people__pengsu" src="images/pengsu4.jpg" />
        </li>
        <li class="header__list-people people">
          <img class="people__pengsu" src="images/pengsu5.jpg" />
        </li>
      </ul>
    </header>
    <main class="pictures">
      <ul class="pictures__list">
        <li class="pictures__content content">
          <header class="content__header">
            <div class="content__header-column">
              <div class="content__author">
                <img src="images/pengsu2.jpg" class="author__pengsu2" />
                <span class="author__author-name">Sam Martin</span>
                <span class="author__time-stamp">5 min</span>
              </div>
            </div>
            <div class="content__header-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </header>
          <a href="content.html">
            <img src="images/sadpengsu.jpg" class="content__picture" />
          </a>
          <div class="content__response response">
            <div class="response__column">
              <div class="response__heart">
                <i class="far fa-heart"></i>
                <span class="response__nheart">2,515</span>
              </div>
            </div>
            <div class="response__column">
              <div class="response__comment">
                <i class="far fa-comment-alt"></i>
                <span class="response__ncomment">350</span>
              </div>
            </div>
            <div class="response__column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-th-large"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
