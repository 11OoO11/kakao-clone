<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day9</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/319cfcb848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <h3>Sign in</h3>

      <input type="email" placeholder="email" class="input" />
      <input type="password" placeholder="password" class="input" />

      <span class="link">Forgot Password?</span>
      <div class="support">
        <div class="checkbox">
          <i class="fas fa-check"></i>
        </div>
        <span>Remember Me</span>
      </div>
      <div class="button-top">Sign in</div>
      <h6>OR</h6>
      <div class="button-bottom">
        <div class="button__column">Facebook</div>
        <div class="button__column">Twitter</div>
      </div>
      <div class="last__support">
        <span>
          need an account?
        </span>
        <span class="bottom link">Sign up</span>
      </div>
      <div class="last__support">
        <span>
          forgot your password?
        </span>
        <span class="bottom link">Retrive</span>
      </div>
    </div>
  </body>
</html>
