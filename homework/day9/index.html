<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/319cfcb848.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="box">
      <img src="images/Apple-Airpods.jpg" class="airpods" />
      <div class="describe">
        <span class="title">Apple AirPods</span>
        <span class="content">
          Combine intelligent design with breakthrough technology and crystal
          clear sound.
        </span>
        <div class="info">
          <span class="info__price">$159</span>
          <span class="info__stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span class="number">16</span>
          </span>
        </div>
      </div>
    </main>

    <main class="box">
      <div class="box__bgrd">
        <img src="images/Pengsoobgrd.jpg" class="bgrd" />
      </div>
      <div class="profile">
        <img src="images/Pengsoo1.jpg" class="profile__picture" />
      </div>
      <span class="profile__name">Giant Pengsoo</span>
      <span class="profile__job">Creator</span>
      <div class="icons">
        <div class="icons__follow">
          <span>Follow</span>
        </div>
        <div class="icons__message">
          <span>Message</span>
        </div>
      </div>
    </main>
  </body>
</html>
